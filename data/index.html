<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>slider</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="OnLoad()">
        <h1>slider control</h1>
        <button id="setButton"></button>
        <div class="line">
            <label>speed</label>
            <label id="speedLabel"></label>
        </div>
        <input id="speedInput" type="range" min="2" max="8" step="1"></input>
        <button id="directionButton"></button>
    </body>
</html>
