<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>slider</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="OnLoad()">
        <h1>slider control</h1>
        <div class="line">
            <button id="setButton"></button>
            <div id="settings">
                <label>speed</label>
                <label id="speedLabel"></label>
                <input id="speedInput" type="range" min="1" max="90" step="1"></input>
                <button id="directionButton"></button>
            </div>
        </div>
    </body>
</html>
